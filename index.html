<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css"></style>
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <p></p>
            </div>
            <div id="buttons">
                <div class="button-row">
                    <button id="CE" type="button">CE</button>
                    <button id="C" type="button">C</button>
                    <button id="Del" type="button">Del</button>
                    <button id="div" type="button">/</button>
                </div>
                <div class="button-row">
                    <button id="7" class="numbers" type="button">7</button>
                    <button id="8" class="numbers" type="button">8</button>
                    <button id="9" class="numbers" type="button">9</button>
                    <button id="mul" type="button">*</button>
                </div>
                <div class="button-row">
                    <button id="4" class="numbers" type="button">4</button>
                    <button id="5" class="numbers" type="button">5</button>
                    <button id="6" class="numbers" type="button">6</button>
                    <button id="sub" type="button">-</button>
                </div>
                <div class="button-row">
                    <button id="1" class="numbers" type="button">1</button>
                    <button id="2" class="numbers" type="button">2</button>
                    <button id="3" class="numbers" type="button">3</button>
                    <button id="add" type="button">+</button>
                </div>
                <div class="button-row">
                    <button id="neg" type="button">+/-</button>
                    <button id="0" class="numbers" type="button">0</button>
                    <button id="." type="button">.</button>
                    <button id="=" type="button">=</button>
                </div>                
            </div>
        </div>
    </body>
</html>
